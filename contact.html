<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6">
        <h1>Contact Us Through Chat or Phone Call</h1>
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <h3>Phone Number Contact:</h3>
            <h4>1+(602)123-1234</h4>
          </div>
          <div class="col-xs-12 col-md-6">
              <h3>Click Below To Chat:</h3>
             <button type="button" name="button" onclick="">24/7 Chat for Capulusss</button>
          </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-6">
      <div id="jsForm">

                      <form class="form-horizontal">
                        <h1>Contact us Through Email for Better Results</h1>
                <div class="form-group">
                  <label for="Email" class="col-sm-2 control-label">Email:</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="Phone" class="col-sm-2 control-label">Phone Number:</label>
                  <div class="col-sm-10">
                    <input type="telephone" class="form-control" id="telephone" placeholder="(###)-###-####">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-10">
                    <label for="Message" class="col-sm-2">Insert Message Here:</label>
                    <textarea name="msg" id="msg" rows="8" cols="80"></textarea>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit Message</button>
                  </div>
                </div>
              </form>

      </div>
    </div>
  </div>
